<h2 mat-dialog-title>Редактирование сотрудника</h2>

  <button class="go-back" mat-button [mat-dialog-close]="true">Назад к списку</button>

   <mat-form-field>
      <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.lastName">
      </mat-form-field>

  <mat-dialog-actions> 
      <button  class="edit-user btn" (click)="editUser(data.id, data.firstName, data.lastName)" 
      [mat-dialog-close]="true">Сохранить</button>
 </mat-dialog-actions>
